<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating an amazing landing page</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <script src="	https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
</head>
<body>
    <section class="first-section">
        <h1>Make Your Site Move With <br> Animation</h1>
        <div class="images-wrapper">
            <img class="" src="img/section_1_bg.webp" alt=""><!-- these is bigger parent image. these image will sit on the background and other child image will sit on the top of background image. -->
            <div class="ingredient-images">
               <img class="section_1_01" src="img/section_1_01.webp" alt=""><!-- all these image is inside of background image --> 
               <img class="section_1_02" src="img/section_1_02.webp" alt="">  
               <img class="section_1_03" src="img/section_1_03.webp" alt="">  
               <img class="section_1_04" src="img/section_1_04.webp" alt="">  
               <img class="section_1_05" src="img/section_1_05.webp" alt="">  
               <img class="section_1_06" src="img/section_1_06.webp" alt="">  
               <img class="section_1_07" src="img/section_1_07.webp" alt="">  
               <img class="section_1_08" src="img/section_1_08.webp" alt="">  
               <img class="section_1_09" src="img/section_1_09.webp" alt="">  
            </div>
        </div>
    </section>
    <section class="second-section">
        <h1>Draw Attention Where You Want it Most</h1>
        <p>A great animation effect is impossible to ignore.</p>
        <div class="images-wrapper bottom"><!-- these bottom images sit exactly on the bottom of the top image, so it hide it completly. -->
            <!-- each image is wrapped inside the image-container, 5for the top and 5 for the bottom. -->
            <div class="image-container">
                <img src="img/section_2_06.webp" alt="" class="section_2_06">
            </div>
            <div class="image-container">
                <img src="img/section_2_07.webp" alt="" class="section_2_07">
            </div>
            <div class="image-container">
                <img src="img/section_2_08.webp" alt="" class="section_2_08">
            </div>
            <div class="image-container">
                <img src="img/section_2_09.webp" alt="" class="section_2_09">
            </div>
            <div class="image-container">
                <img src="img/section_2_10.webp" alt="" class="section_2_10">
            </div>
        </div>
        <div class="images-wrapper top"><!-- these top images sit exactly on the top of the bottom image, so it hide it completly.and as we scroll we simply change the height of the top from 100% to 0% -->
            <div class="image-container">
                <img src="img/section_2_01.webp" alt="" class="section_2_01">
            </div>
            <div class="image-container">
                <img src="img/section_2_02.webp" alt="" class="section_2_02">
            </div>
            <div class="image-container">
                <img src="img/section_2_03.webp" alt="" class="section_2_03">
            </div>
            <div class="image-container">
                <img src="img/section_2_04.webp" alt="" class="section_2_04">
            </div>
            <div class="image-container">
                <img src="img/section_2_05.webp" alt="" class="section_2_05">
            </div>
        </div>
    </section>
    <section class="third-section">
        <h1>Animate Anything You Want</h1>
        <p>Easily add animation to text, photos, buttons & more.</p>
        <div class="images-wrapper"><!-- these contain 6 different images whose height changes on scroll. so all these images are wrapped inside these image wrapper. -->
            <img src="img/section_3_06.webp" alt="" class="section_3_06">
            <img src="img/section_3_05.webp" alt="" class="section_3_05">
            <img src="img/section_3_04.webp" alt="" class="section_3_04">
            <img src="img/section_3_03.webp" alt="" class="section_3_03">
            <img src="img/section_3_02.webp" alt="" class="section_3_02">
            <img src="img/section_3_01.webp" alt="" class="section_3_01">
        </div>
    </section>
    <section class="forth-section">
        <h1>14 Types of Animation</h1>
        <p>With so many different effects, the possiblities are endless.</p>
        <div class="images-wrapper"><!-- these contain 4 different images each one of them fades on top of another. so all these images are wrapped inside these image wrapper. -->
            <img src="img/section_4_01.webp" alt="" class="section_4_01">
            <img src="img/section_4_02.webp" alt="" class="section_4_02">
            <img src="img/section_4_03.webp" alt="" class="section_4_03">
            <img src="img/section_4_04.webp" alt="" class="section_4_04">
        </div>
    </section>
</body>
</html>
